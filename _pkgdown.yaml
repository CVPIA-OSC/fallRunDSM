title: fallRunDSM
url: https://CVPIA-OSC.github.io/fallRunDSM/
template:
  params:
    bootswatch: yeti

home:
  links:
  - text: Fish and Wildlife Service's CVPIA website
    href: https://www.fws.gov/cno/fisheries/CAMP/CVPIA/
  - text: Bureau of Reclamation's CVPIA website
    href: https://www.usbr.gov/mp/cvpia/

reference:
- title: Life Cycle Model and Model Parameters
  desc: The fall run life cycle model and it's parameters
  contents:
  - fall_run_model
  - params

- title: Survival Sub-models
  desc: Functions that calculate survival
  contents:
  - surv_adult_enroute
  - surv_adult_prespawn
  - surv_egg_to_fry
  - surv_juv_bypass
  - surv_juv_delta
  - surv_juv_outmigration_delta
  - surv_juv_outmigration_sac
  - surv_juv_outmigration_san_joaquin
  - surv_juv_rear
  - spawn_success
  - ocean_entry_success

- title: Growth and Movement Sub-models
  desc: Functions that calculate growth and movement
  contents:
  - adult_stray
  - pulse_movement
  - fill
  - route
  - route_and_rear_deltas
  - route_bypass
  - route_regional
  - route_to_south_delta
  - growth
  - growth_floodplain
  - rear
  - migrate
  - ocean_transition_month

- title: Datasets
  desc: Data used by the lifecycle model
  contents:
  - adult_seeds
  - adult_harvest_rate
  - cross_channel_stray_rate
  - growth_rates
  - hatchery_allocation
  - diversity_group
  - mass_by_size_class
  - month_return_proportions
  - natural_adult_removal_rate
  - proportion_hatchery
  - stray_rate

- title: Wrapper and Helper Functions
  desc: Convenience functions that call multiple sub-models or are used within submodels.
  contents:
  - get_habitat
  - get_rearing_survival
  - get_migratory_survival
  - get_spawning_adults
  - territory_by_size
  - gamma_MOM
  - days_in_month

navbar:
  structure:
    left:  [home, reference, articles, news]
    right: [github]
  type: default
  left:
  - text: 'Reference'
    href: reference/index.html
  - text: 'Articles'
    menu:
      - text: 'Calibration'
        href: 'articles/calibration-2021.html'
      - text: 'Sensitivity Analysis'
        href: 'articles/sensitivity-analysis.html'
      - text: 'Hatchery Analysis'
        href: 'articles/hatchery-analysis.html'
      - text: 'Temperature Modeling'
        href: 'articles/temperature-model.html'
      - text: 'Model FAQ'
        href: 'articles/model_faq.html'
  - text: 'News'
    href: news/index.html

repo:
 url:
  home: https://github.com/CVPIA-OSC/fallRunDSM
  issue: https://github.com/CVPIA-OSC/fallRunDSM/issues/
